<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>Main Menu</h1>
<a href="addPage.html" th:href="@{content/add}" class="btn btn-success">Add new page</a>
<h2>All pages :</h2>
<table>
    <tr th:each="page : ${allPages}">
        <td>
            <form th:action="@{/content/current}">
                <input th:type="hidden" th:name="pageId" th:value="${page.id}">
                <button class="btn btn-success"><p th:text="${page.menu_label}"></p></button>
            </form>
        </td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
